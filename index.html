<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/images/dimage2.png">
    <title>Login Page</title>
    

    <script type="text/javascript" src="login.js"></script>

</head>
<body>
    <div class="wrapper  ">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image side bg_image" id="change-bg">
                    <div class="min-box  ">
                    </div> 
                </div>
                <div class="col-md-6  right " >
                     <div class="input-box ">
                        <header  class="bg_image">Create account</header>
                       
                        <div class="input-field bg_image main-img"  >
                        </div>
                        <div class="input-field" >
                            <input type="text" onclick="email()" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field ">
                           
                            <input type="password" onclick="password()" class="input pass" id="password" required  >
                            <label for="password" class="pass">Password</label>
                            
                        </div>
                        <div class="input-field" >
                            <input type="submit"  onclick="Signup()"class="submit" value="Sign Up">
                            
                        </div>
                        <div class="signin"  >
                            <span>Already have an account? <a href="#" onclick="Login()">Log in here</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
